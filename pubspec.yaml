name: health_bloom
description: A Doctor appointment an shedule App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  font_awesome_flutter: ^9.2.0
  cached_network_image: ^3.1.0
  provider: ^6.0.0
  dio:
  cookie_jar: ^3.0.1
  path_provider:
  shared_preferences:
  carousel_slider: ^4.0.0
  country_code_picker: ^2.0.2
  animated_bottom_navigation_bar: ^0.3.2
  hexagon: ^0.2.0-nullsafety.1
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  firebase_storage: ^10.2.7
  firebase_core: ^1.12.0
  google_sign_in: ^5.2.4
  file_picker: ^4.2.1
  pin_code_fields: ^7.3.0
  image_picker:
  flutter_facebook_auth: ^4.1.1
  intl:
  universal_html: ^2.0.8
  http: ^0.13.4
  permission_handler: ^8.1.1
  downloads_path_provider_28: ^0.1.2
  flutter_local_notifications: ^9.4.0
  open_file: ^3.2.1
  share: ^2.0.4
  flutter_arc_text: ^0.5.0
  flutter_native_timezone: ^2.0.0
  esys_flutter_share_plus: ^2.1.0
  geolocator: ^8.2.0
  firebase_messaging: ^11.2.6
  share_plus: ^4.0.2
  mime: ^1.0.1
  maps_launcher: ^2.0.1
  flutter_slidable: ^1.2.0
  geocoding: ^2.0.1

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/icons/logo.png"
  image_path_ios: "assets/icons/logo.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/icons/logo.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/icons/logo.png" # only available for Android 8.0 devices and above

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

