name: health_bloom
description: A Doctor appointment an shedule App.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  font_awesome_flutter: ^9.2.0
  cached_network_image: ^3.1.0
  provider: ^6.0.0
  dio:
  cookie_jar: ^3.0.1
  path_provider: any
  shared_preferences:
  carousel_slider: ^4.0.0
  country_code_picker: ^2.0.2
  animated_bottom_navigation_bar: ^0.3.2
  hexagon: ^0.2.0-nullsafety.1
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  firebase_storage: ^10.2.7
  firebase_core: ^1.12.0
  google_sign_in: ^5.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

